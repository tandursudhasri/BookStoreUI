<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Warehouse page</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Warehouse</h1>
      <a class="btn btn-primary" routerLink="bookaddandupdate">Add/Update Book</a>
      <!-- <a class="btn btn-primary" routerLink="bookaddandupdate">Update Book</a> -->
      <br />
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Book ID</th>
            <th>Book Name</th>
            <th>Author Name</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let b of books">
            <td>{{ b.bookId }}</td>
            <td>{{ b.bookName }}</td>
            <td>{{b.authorName }}</td>  
            <td>{{b.category}}</td>          
            <td>{{b.stock }}</td>
            <td>{{ b.bookPrice }}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteBook(b.bookId)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <br />
      <span>{{ errors }}</span>
    </div>

    <!-- Include Bootstrap JS and Popper.js (if needed)
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html> -->
  </body>
</html>
