<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Books</title>
  </head>
  <body>
    
    <div class="container mt-5">
      <!-- <h2>{{ cat }} Books</h2> -->
      <div class="row">
        <!-- Cards -->
        <div class="col-lg-3 col-md-6 mb-4" *ngFor="let b of items">
          <div class="card">
            <!-- <img src="http://localhost:5099/Images/{{b.imageName}}" class="card-img-top image" alt="{{b.bookName}}"> -->
            <div class="card-body">
              <div>
                <img
                  src="assets/{{ b.bookId }}.jpg"
                  class="card-img-left img-fluid img-thumbnail image"
                  alt="{{ b.bookName }}"
                  style="height: 300px"
                />
              </div>
              <h5 class="card-title">{{ b.bookName }}</h5>
              <p class="card-text">
                <strong>{{ b.authorName }}</strong>
              </p>
              <p class="card-text">{{ b.category }}</p>
              <p class="card-text">
                <strong
                  ><h5>â‚¹{{ b.bookPrice }}</h5></strong
                >
              </p>
              <button class="btn btn-primary" (click)="addToCart(b)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
