<div class="container">
  <h2>Your Shopping Cart</h2>
  <!-- <ul>
      <li *ngFor="let item of items">{{ item.bookName }} - {{ item.bookPrice }}</li>
    </ul> -->
  <div class="col-lg-3 col-md-6 mb-4" *ngFor="let b of getItems()">
    <div class="card">
      <!-- <img src="http://localhost:5099/Images/{{b.imageName}}" class="card-img-top image" alt="{{b.bookName}}"> -->
      <div class="card-body">
        <div>
          <img
            src="assets/{{ b.bookId }}.jpg"
            class="card-img-left img-fluid img-thumbnail image"
            alt="{{ b.bookName }}"
            style="height: 300px"
          />
        </div>
        <h5 class="card-title">{{ b.bookName }}</h5>
        <p class="card-text">
          <strong>{{ b.authorName }}</strong>
        </p>
        <p class="card-text">{{ b.category }}</p>
        <p class="card-text">
          <strong
            ><h5>â‚¹{{ b.bookPrice }}</h5></strong
          >
        </p>
      </div>
    </div>
  </div>
</div>
